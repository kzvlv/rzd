{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <h2 class="text-3xl font-bold text-center mb-6 text-rzd-gray-dark">Авторизация</h2>
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Логин</label>
                <input type="text" id="username" name="username" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-rzd-red">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-rzd-red">
            </div>
            <button type="submit" class="w-full bg-rzd-red text-white font-bold py-3 px-6 rounded-lg hover:bg-red-800 transition-all duration-300 transform hover:-translate-y-0.5">
                Войти
            </button>
        </form>
    </div>
</div>
{% endblock %}
